<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <h1 id="level-title">Press Start</h1>
  <div class="container">
    <div lass="row">
      <div type="button" id="green" class="btn green"></div>
      <div type="button" id="red" class="btn red"></div>
    </div>

    <div class="row">
      <div type="button" id="yellow" class="btn yellow"></div>
      <div type="button" id="blue" class="btn blue"></div>
    </div>
  </div>

  <div class="row">
    <button class="start-button" type="button" value="Start">Start</button>
  </div>

  <div class="instructions">
    <h2 class="how-to-play-title">How to play</h2>
     <ol class="instruction-list">
       <li class="instruction-list-item">Press the Start button to play.</li>
       <li class="instruction-list-item">Click with the mouse on the highlighted colour.</li>
       <li class="instruction-list-item">If it is correct, you get another colour. Remember the sequence and reproduce it again in each level.</li>
       <li class="instruction-list-item">If you make a mistake, go back to step 1 to restart the game.</li>
     </ol>
  </div>

  <!-- jQuery Script -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Game Script   -->
  <script src="game.js"></script>
</body>

</html>
